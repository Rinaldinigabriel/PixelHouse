<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Nicephotos</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="imagens/imagem_pop-NOVO_FINAL.jpg">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Bem-vindo a <span class="danger">Nicephotos </span></h1>
                        <span class="red">Já possui uma conta ?</span>
                        <a href="Login.html">Faça seu login clicando aqui.</a>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu nome" required>
                    </div>
                    <div class="input-group">
                        <div class="input-box">
                            <label for="email">E-mail</label>
                            <input id="email" type="text" name="email" placeholder="Digite seu e-mail" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input-box">
                            <label for="email">Confirmar E-mail</label>
                            <input id="email" type="text" name="confirmemail" placeholder="Confirme seu E-mai" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input-box">
                            <label for="password">Senha</label>
                            <input type="password" name="password" placeholder="Digite sua senha" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input-box">
                            <label for="">Data de nascimento</label>
                            <input id="data" type="text" name="data" placeholder="dd/mm/aaaa" required>
                        </div>
                    </div>
                </div>
                <div class="opcao">
                    <h3> Quero receber ofertas da Nicephotos por:</h3>
                </div>
                <div class="gender-group">
                    <div class="gender-input">
                        <label for="e-mail">E-mail</label>
                        <input type="radio" id="e-mail" name="gender">
                    </div>
                    <div class="gender-input">
                        <label for="sms">SMS</label>
                        <input type="radio" id="sms" name="gender">
                    </div>
                </div>

                <div class="Finalize-button">
                    <button><a>Finalizar Cadastro</a></button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
